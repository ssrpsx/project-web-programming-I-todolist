<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBack - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="stylesheet" href="..\css\dashboard.css"> 
</head>
<body>

    <header class="navbar">
        <div class="logo">BOOKBACK</div>
        <nav class="nav-links">
            <a href="#" class="active"><i class="fas fa-list"></i> Task</a>
            <a href="bb_notes.html"><i class="fas fa-pen"></i> Notes</a>
            <a href="bb_timer.html"><i class="fas fa-clock"></i> Timer</a>
            <a href="bb_login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>

    <main class="dashboard-container">
        
        <aside class="sidebar">
            
            <article class="card profile-card">
                <div class="profile-header">
                    <div class="profile-info">
                        <h2>Name : <span style="font-weight: normal;">placeholder</span></h2>
                        <p class="level">Level 1</p>
                        <p class="rank">Rank <span class="rank-number">1</span> : <span class="rank-name">Infant</span></p>
                    </div>
                    
                    <figure class="avatar">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=vivi" alt="User Avatar">
                        <span class="badge">1</span>
                    </figure>
                </div>

                <div class="exp-container">
                    <div class="exp-label">
                        <span>Experience :</span>
                        <span>0/100 XP</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%;"></div>
                    </div>
                </div>
            </article>

            <div class="stats-row">
                <article class="card stat-box">
                    <div class="icon-circle fire"><i class="fas fa-fire"></i></div>
                    <span class="stat-value">0</span>
                </article>
                <article class="card stat-box">
                    <div class="icon-circle check"><i class="fas fa-check"></i></div>
                    <span class="stat-value">0</span>
                </article>
            </div>

            <section class="card achievements">
                <h3><i class="fas fa-medal"></i> Achievement</h3>
                
                <div class="achievement-item" id="ach-first-step">
                    <div class="ach-icon"><i class="fas fa-star"></i></div>
                    <div class="ach-info">
                        <h4>First Step</h4>
                        <p>Complete your first task</p>
                    </div>
                </div>

                <div class="achievement-item" id="ach-king">
                    <div class="ach-icon"><i class="fas fa-crown"></i></div>
                    <div class="ach-info">
                        <div class="ach-header">
                            <h4>King</h4>
                            <span class="king-progress-text">1/5</span>
                        </div>
                        <p>Reach level 5</p>
                        <div class="mini-progress">
                            <div class="mini-fill king-progress-bar" style="width: 10%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </aside>

        <section class="main-content">
            <div class="card task-panel">
                <h3><i class="fas fa-list-ul"></i> Task List</h3>

                <form class="task-input-group">
                    <input type="text" placeholder="Add a new task...." class="task-input">
                    <select class="difficulty-select">
                        <option value="easy">Easy (10xp)</option>
                        <option value="medium" selected>Medium (25xp)</option>
                        <option value="hard">Hard (50xp)</option>
                    </select>
                    <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
                </form>

                <ul class="task-list">
                    <li class="task-item">
                    <div class="task-left">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <span class="task-name">Buy groceries</span>
                    </div>

                    <div class="task-right">
                        <div class="xp-display">
                            <i class="fas fa-certificate xp-icon medium"></i> <span class="xp-amount">+25XP</span>
                        </div>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    </li>

                    <li class="task-item">
                    <div class="task-left">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <span class="task-name">Finish Webpro</span>
                    </div>

                    <div class="task-right">
                        <div class="xp-display">
                            <i class="fas fa-certificate xp-icon hard"></i> <span class="xp-amount">+50XP</span>
                        </div>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    </li>
                </ul>
            </div>
        </section>

    </main>
    <script src="../js/script.js"></script>
</body>
</html>
